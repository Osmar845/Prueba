<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <nav class="menu">
        <ul>
            <li class="logo">
                  <img src="Logo C-fondo.png" alt="Logo"> 
            </li>
            <button class="menu-toggle">☰</button>
            <div class="menu-item">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/quienesSomos.html">¿Quienes Somos?</a></li>
                <li><a href="/afiliacion.html">Afiliación de Hospitales</a></li>
                <li><a href="/planes.html">Planes</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </div>
            <div class="auth-buttons">
                <button id="btn-login" onclick="login()">Iniciar Sesión</button>
                <button id="btn-register">Registrarse</button>
            </div>
        </ul>
    </nav>
    <form id="my-form-registro">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="/Logo C-fondo.png" alt="MedicalPro" class="logo">
            </a>
            <h1>Bienvenido al Registro &#x1F44F;</h1>
            <p>Por favor ingresa tus datos correctamente, para registrarte en el sistema</p>
        </div>
        <div class="input_wrapper">
            <input type="text" id="nombre" name="nombre"
            class="input_field" placeholder="Nombre Completo" required>
            <label for="nombre" class="input_label">Nombre Completo:</label> 
        </div>
        <div class="input_wrapper">
            <input type="email" id="email" name="email"
            class="input_field" placeholder="Email" required>
            <label for="email" class="input_label">Correo Electrónico:</label> 
        </div>
        <div class="input_wrapper">
            <input type="tel" id="numero" name="numero"
            class="input_field" placeholder="Numero" required>
            <label for="numero" class="input_label">Numero de Teléfono:</label> 
        </div>
        <div class="input_wrapper">
            <input type="text" id="direccion" name="direccion"
            class="input_field" placeholder="Direccion" required>
            <label for="direccion" class="input_label">Dirección:</label> 
        </div>
        <div class="input_wrapper">
            <input id="password" type="password" class="input_field" placeholder="Contraseña"
            title="Introduce máximo 8 caractéres con un simbolo y un número">
            <!-- pattern="^(?=.*[A-Za-z])(?=.*^\d)[A-Za-z\d]{6,}$" required> -->
            <label for="password" class="input_label">Contraseña:</label>
        </div>
        <div class="input_wrapper">
            <input type="date" id="fechaNacimieto" name="fechaNacimieto"
            class="input_field" placeholder="fechaNacimieto" required>
            <label for="fechaNacimieto" class="input_label">Fecha de Nacimiento:</label> 
        </div>
        <div class="input_wrapper">
            <select id="options" name="options" class="dropbox">
                <option value="" disabled selected hidden>Elige una opción</option>
                <option value="medico"></option>
                <option value="hospital"></option>
            </select>
            <label for="options" class="input_label"></label>
        </div>
        <button type="submit" class="my-form_button">Registrarse</button>
        <p class="error escondido">Error al Registrarse</p>
        </div>
        <div class="my-form_actions">
            <div class="my-form_row">
                <span>Ya Estas Registrado?</span>
                <a href="/login.html" title="IniciarSesion">Inicia Sesión</a>
            </div>
        </div>
    </form>
    <footer class="footer">
        <div class="footer-text">
            MedicalPro 2024 - Software para Citas Médicas
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
